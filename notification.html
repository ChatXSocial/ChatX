<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interface de Messagerie</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .header {
    background-color: #000;
    padding: 10px;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #fff;
  }

  .header h1 {
    font-weight: bold;
    margin: 0;
  }

  .search-icon {
    font-size: 24px;
    margin-right: 10px;
    color: #fff;
    position: relative;
  }

  .circle {
    width: 20px;
    height: 20px;
    background-color: #fff;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    right: 50%;
    transform: translate(50%, -50%);
    display: none;
  }

  .search-icon.clicked .circle {
    display: block;
  }

  .content {
    padding: 20px;
    min-height: 400%;
  }

  .message-list {
    list-style-type: none;
    padding: 0;
    display: none;
    flex-wrap: wrap;
    justify-content: space-between;
  }

  .message {
    background-color: #f5f5f5;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
    width: calc(50% - 20px);
    display: flex;
    align-items: center;
    margin-left: auto;
    margin-right: auto;
  }

  .message img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    margin-right: 20px;
  }

  .message p {
    margin: 0;
  }

  .bottom-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #000;
    padding: 10px;
    color: #fff;
    text-align: center;
    z-index: 999;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .bottom-bar img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
  }

  .copyright {
    font-size: 10px;
    margin-right: 10px;
    margin-left: 5px;
  }

  .icon-container {
    background-color: #fff;
    padding: 10px;
    border-radius: 15px;
    margin-bottom: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .icon {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #333;
    text-decoration: none;
    position: relative;
  }

  .icon span {
    font-size: 12px;
    margin-top: 5px;
  }

  .indicator {
    position: absolute;
    bottom: -5px;
    width: 100%;
    height: 2px;
    background-color: #000;
    border-radius: 5px;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .icon.clicked .indicator {
    opacity: 1;
  }

  .icon:not(.clicked) .indicator {
    opacity: 0;
  }
</style>
</head>
<body>

<div class="header">
  <h1>Notification</h1>
  <i class="fas fa-search search-icon" onclick="toggleClicked(this)"></i>
  <div class="circle"></div>
</div>

<div class="icon-container">
  <a href="#" class="icon home-icon" onclick="changeColor(this)">
    <i class="fas fa-home"></i>
    <span>Accueil</span>
    <div class="indicator"></div>
  </a>
  <a href="#" class="icon friends-icon" onclick="changeColor(this)">
    <i class="fas fa-user-friends"></i><span>Amis et Contacts</span>
    <div class="indicator"></div>
  </a>
  <a href="#" class="icon message-icon" onclick="changeColor(this)">
    <i class="fas fa-comment"></i>
    <span>Message</span>
    <div class="indicator"></div>
  </a>
  <a href="#" class="icon notification-icon clicked" onclick="changeColor(this)">
    <i class="fas fa-bell"></i>
    <span>Notification</span>
    <div class="indicator"></div>
  </a>
</div>

<div class="content">
  <!-- La liste des messages est supprimÃ©e -->
</div>

<div class="bottom-bar">
  <img src="logo.png" alt="Logo">
  <span class="copyright">Desnado Kouacanou copyright</span>
</div>

<script>
function toggleClicked(element) {
  element.classList.toggle('clicked');
}

function changeColor(element) {
  var icons = document.querySelectorAll('.icon');
  icons.forEach(icon => {
    icon.classList.remove('clicked');
  });
  element.classList.toggle('clicked');
}

const fs = require('fs');

function chargerNotifications() {
  fs.readFile('donnees.json', 'utf8', (err, data) => {
    if (err) {
      console.error('Erreur lors du chargement des notifications : ', err);
      return;
    }
    const notifications = JSON.parse(data).notifications;
    afficherNotifications(notifications);
  });
}

function afficherNotifications(notifications) {
  // Afficher les notifications ici
}

window.addEventListener('load', chargerNotifications);
</script>

</body>
</html>
